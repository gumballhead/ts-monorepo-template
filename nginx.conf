upstream app {
	server app:${APP_PORT};
}

upstream api {
	server api:${API_PORT};
}

proxy_set_header Host $host;
proxy_set_header X-Real-IP $remote_addr;
proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
proxy_set_header X-Forwarded-Host $server_name;

server {
	listen 80;

	location / {
		proxy_pass http://app/;
	}

	 location /api/ {
		 rewrite ^/api/(.*) /$1 break;
		 proxy_pass http://api/;
	 }
}
